<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Formulário do Usuário</h1>

  <form id="userForm">
    <label>Nome:</label>
    <input type="text" id="nome" required minlength="3" maxlength="50" />
    <span class="erro" id="erroNome"></span>

    <label>Sobrenome:</label>
    <input type="text" id="sobrenome" required minlength="3" maxlength="50" />
    <span class="erro" id="erroSobrenome"></span>

    <label>Email:</label>
    <input type="email" id="email" required />
    <span class="erro" id="erroEmail"></span>

    <label>Idade:</label>
    <input type="number" id="idade" required />
    <span class="erro" id="erroIdade"></span>

    <button type="submit" class="botao">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
